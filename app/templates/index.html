<!DOCTYPE html>
<html>
<head>
    <title>3D Terrain Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        #model-container { width: 100%; height: 600px; }
        .input-group { margin: 20px; }
        input { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <div class="input-group">
        <h2>3D Terrain Generator</h2>
        <form onsubmit="generateModel(event)">
            <input type="number" step="any" id="lat" placeholder="Latitude" required>
            <input type="number" step="any" id="lon" placeholder="Longitude" required>
            <button type="submit">Generate Model</button>
        </form>
    </div>
    <div id="model-container"></div>

    <script src="{{ url_for('static', filename='js/three_app.js') }}"></script>
</body>
</html>
