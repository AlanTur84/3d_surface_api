<!DOCTYPE html>
<html>
<head>
    <title>3D Terrain Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/delaunator@5.0.0/delaunator.min.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --error: #f44336;
            --success: #4CAF50;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }
        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .progress-bar {
            height: 4px;
            background: #eee;
            margin: 10px 0;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background: #ffebee;
            color: var(--error);
        }
        .success {
            background: #e8f5e9;
            color: var(--success);
        }
        #visualization {
            width: 100%;
            height: 600px;
            background: #fafafa;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="card">
            <h1>3D Terrain Visualizer</h1>
            
            <div class="card">
                <h2>Dataset Upload</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="dataset" accept=".csv" required>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <button type="submit">Upload and Visualize</button>
                </form>
                <div id="status"></div>
            </div>

            <div id="visualization"></div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const progressFill = document.querySelector('.progress-fill');

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('dataset').files[0];
            if (!file) return;

            clearStatus();
            updateProgress(0);
            
            try {
                // Client-side validation
                if (!file.name.endsWith('.csv')) {
                    throw new Error('Only CSV files allowed');
                }

                // Read sample data for preview
                const text = await readFile(file);
                const lines = text.split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                
                if (!headers.includes('lat') || !headers.includes('lon')) {
                    throw new Error('CSV must contain "lat" and "lon" columns');
                }

                // Upload file
                const formData = new FormData();
                formData.append('dataset', file);
                
                const response = await fetch('/api/dataset', {
                    method: 'POST',
                    body: formData,
                });

                // Handle progress
                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');
                let receivedLength = 0;
                let chunks = [];
                
                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    receivedLength += value.length;
                    updateProgress(receivedLength / contentLength * 100);
                }

                const data = JSON.parse(new TextDecoder().decode(chunks[0]));
                
                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                showSuccess(`Processed ${data.metadata.successful_points}/${data.metadata.total_points} points`);
                visualizeData(data.features);

            } catch (error) {
                showError(error.message);
            } finally {
                updateProgress(0);
            }
        });

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        function updateProgress(percent) {
            progressFill.style.width = `${percent}%`;
        }

        function clearStatus() {
            statusDiv.className = '';
            statusDiv.textContent = '';
        }

        function showError(message) {
            statusDiv.className = 'error';
            statusDiv.textContent = message;
        }

        function showSuccess(message) {
            statusDiv.className = 'success';
            statusDiv.textContent = message;
        }

        // Visualization functions remain unchanged from previous version
    </script>
</body>
</html>
