<!DOCTYPE html>
<html>
<head>
    <title>3D Terrain Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #container { padding: 20px; }
        .upload-section { margin-bottom: 20px; }
        #visualization { width: 100%; height: 600px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="container">
        <h1>3D Terrain Visualizer</h1>
        
        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="dataset" name="dataset" accept=".csv" required>
                <button type="submit">Upload CSV</button>
            </form>
            <div id="status"></div>
        </div>
        
        <div id="visualization"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Critical: Prevent default form submission
            
            const formData = new FormData(form); // Proper form data handling
            
            try {
                statusDiv.textContent = 'Uploading...';
                statusDiv.style.color = 'black';
                
                const response = await fetch('/api/dataset', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }
                
                statusDiv.textContent = `Success! Processed ${data.metadata.successful_points} points`;
                statusDiv.style.color = 'green';
                
                // Initialize visualization here
                
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
