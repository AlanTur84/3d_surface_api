<!DOCTYPE html>
<html>
<head>
    <title>3D Terrain Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/delaunator@5.0.0/delaunator.min.js"></script>
    <style>
        .input-group { margin: 20px; }
        #model-container { border: 1px solid #ccc; margin: 20px; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="input-group">
        <h1>3D Terrain Visualizer</h1>
        
        <div>
            <h3>Single Point</h3>
            <form onsubmit="generateModel(event)">
                <input type="number" step="any" id="lat" placeholder="Latitude" required>
                <input type="number" step="any" id="lon" placeholder="Longitude" required>
                <button type="submit">Generate Point</button>
            </form>
        </div>

        <div>
            <h3>Dataset Upload</h3>
            <input type="file" id="dataset" accept=".csv">
            <button onclick="processDataset()">Visualize Terrain</button>
            <p>CSV format: lat,lon columns</p>
        </div>
    </div>

    <div id="model-container"></div>
    <script src="{{ url_for('static', filename='js/three_app.js') }}"></script>
</body>
</html>
